name: Convert Videos to GIFs
on:
  push:
    paths:
      - 'previews/video/*.mp4'
      - 'previews/video/*.mov'
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Convert videos to GIFs
        id: convert
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob

          found_videos=false
          mkdir -p previews/gif

          # collect matching videos (separate patterns avoids brace expansion pitfalls)
          videos=(previews/video/*.mp4 previews/video/*.mov)

          for video in "${videos[@]}"; do
            if [[ -f "$video" ]]; then
              filename=$(basename "$video")
              filename_noext="${filename%.*}"
              output_gif="previews/gif/${filename_noext}.gif"

              if [[ ! -f "$output_gif" ]]; then
                found_videos=true
                echo "Converting $video -> $output_gif"
                ffmpeg -y -i "$video" \
                  -vf "fps=15,scale=320:-1:flags=lanczos" \
                  -c:v gif \
                  "$output_gif"
              else
                echo "Skipping $video — GIF already exists"
              fi
            fi
          done

          echo "found_videos=$found_videos" >> $GITHUB_OUTPUT

      - name: Commit and push changes (only if something changed)
        if: steps.convert.outputs.found_videos == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin dev
          git add previews/gif || true

          if git diff --cached --quiet --exit-code; then
            echo "No staged changes to commit — skipping push."
            exit 0
          fi

          git commit -m "chore: convert videos to GIFs"
          git push origin dev